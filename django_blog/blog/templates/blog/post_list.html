{% extends "blog/base.html" %}
{% block content %}
    <h2>Blog Posts</h2>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatewords:30 }}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
