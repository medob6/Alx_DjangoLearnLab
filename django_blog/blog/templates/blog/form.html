{% extends "base.html" %}

{% block content %}
    <h2>{{ form_title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">{{ button_text }}</button>
        <a href="{% url 'post-detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
