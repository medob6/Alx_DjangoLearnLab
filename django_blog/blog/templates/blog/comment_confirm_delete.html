{% extends "base.html" %}

{% block content %}
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post-detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
