{% extends "base.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.content|truncatewords:30 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock %}
