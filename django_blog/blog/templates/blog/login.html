<!-- templates/registration/login.html -->
 {%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="user-box">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="user-box">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="login-btn">
        <span></span><span></span><span></span><span></span>
        <a href="{% url 'profile' %}" class="login-link">Login </a>
      </button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}" class="register">Sign Up</a></p>
  </div>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
